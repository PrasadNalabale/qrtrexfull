{% extends 'qr/qr_menu_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4 translate">ðŸ›’ Your Cart</h3>
    
    <!-- Cart Item List
    <div id="cart-list" class="list-group mb-4"></div> -->
    <div id="cart-list">

    </div>
    
    <!-- Total Price -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- <h4>Total: &#8377; <span id="cart-total">0.00</span></h4> -->
        <!-- <a tabindex="0" class="btn btn-sm btn-danger" id="cart-popover" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Dismissible popover" >Total: &#8377; <span id="cart-total">0.00</span></a> -->
        <a tabindex="0"
            class="btn btn-sm btn-outline-success translate popButton"
            id="cart-popover"
            role="button"
            data-bs-toggle="popover"
            data-bs-trigger="focus"
            data-bs-title="Cart Summary"
            data-bs-html="true"
            data-bs-placement="top"
            data-bs-content="Click to see cart details">
            <span id="cart-total">0.00</span>
        </a>

        <button class="btn btn-danger btn-sm translate" id="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>
    
    <!-- Checkout Section -->
    <div class="text-center">
        <button class="btn btn-success btn-lg translate" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg translate" onclick="downloadReceipt()">Download Receipt</button>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div id="cart-toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body .translate">
        Cart cleared successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>



    
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'qr/js/cart.js' %}"></script> <!-- External JS for cart page -->
{% endblock %}

{% endblock %}
