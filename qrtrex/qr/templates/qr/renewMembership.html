{% extends 'qr/dashboardBase.html' %}
{% load static %}
{% block title %} Offers & Discounts {% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center opacity-50">Renew Membership </h3>
    <form action="{% url 'renewMembership' %}" method="POST">
        {% csrf_token %}
        <div class="row d-flex justify-content-center">
            <div class="col-6 text-center">
                <img src="{{ restaurant.logo.url }}" alt="{{restaurant_name}}" class="img-fluid rounded-3" style="max-width: 150px;">
            </div>
        </div>
        <!-- Restaurant Name -->
        <div class="row d-flex justify-content-center">
            <div class="col-6 justify-content-center">
                <label for="restaurantNameInput" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control text-capitalize" id="restaurantNameInput" name="restaurant_name" value="{{ restaurant.restaurant_name }}" required>
        </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <label for="membership_type" id="membershipLabel" class="form-label">Membership Type</label>
                <select class="form-select" id="membership_type" name="membership_type" required>
                    <option disabled selected>Select Membership</option>
                    {% for value, label in membership_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
                <span class="small">Select plan and click on pay to proceed.</span>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <!-- Submit Buttons -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-org me-2" id="btnSave">Pay</button>
                <a href="{% url 'dashboard' %}" class="btn btn-dar" id="btnCancel">Cancel</a>
            </div>
        </div>
        
        

    </form>
</div>




{% endblock %}
